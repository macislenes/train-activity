<!doctype html>
<html lang="en">
  <head>
    <title>Train Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <div class="jumbotron" style="background: grey">
            <h1 class="display-4" style="text-align: center; color: white">Train Time Table</h1>
        </div>

        <br><br>

        <div class="row">

            <div class="container" style="border-style:solid; border-color: grey; border-width: 1px; border-radius: 5px; padding: 15px">

                <div>
                    <h6>Current Train Schedule</h6>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="trainName"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="nextArrival"></td>
                            <td id="minutesAway"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br><br>
        
        <div class="row">

            <div class="container" style="border-style:solid; border-color: grey; border-width: 1px; border-radius: 5px; padding: 15px">
            
                <div>
                    <h6>Add Train</h6>
                </div>

                <form role="form" style="padding: 15px">

                        <div class="form-group row">
                          <label for="trainNameInput">Train Name:</label>
                          <input class="form-control" id="trainNameInput" type="text">
                        </div>

                        <div class="form-group row">
                          <label for="destinationInput">Destination:</label>
                          <input class="form-control" id="destinationInput" type="destination">
                        </div>

                        <div class="form-group row">
                          <label for="firstTrainTimeInput">First Train Time:</label>
                          <input class="form-control" id="firstTrainTimeInput" type="time">
                        </div>

                        <div class="form-group row">
                          <label for="frequencyInput">Frequency (min):</label>
                          <input class="form-control" id="frequencyInput" type="frequency">
                        </div>

                        <button class="btn btn-default" style="border-style:solid; border-color: grey; border-width: 1px; border-radius: 5px; padding: 15px" id="addTrain" type="submit">Submit</button>

                </form>
            

            </div>

        </div>
    

    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
